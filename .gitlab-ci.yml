variables:
    IMAGE_NAME: flauw/learn_pipelines
    IMAGE_TAG: python_app.1.0

stages:
    - test
    - build
    - deploy

run_test:
    stage: test
    image: python:3.9-buster
    before_script:
        - apt-get update && apt-get install make
    script: 
        - make test

build_image:
    stage: build
    image: docker:20.10.16
    services:
        - docker:20.10.16-dind
    variables:
        DOCKER_TLS_CERTDIR: "/certs"
    before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASSWD
    script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG -f ./build/Dockerfile .
    - docker push $IMAGE_NAME:$IMAGE_TAG
    tags:
    - privileged

deploy:
    stage: deploy
    before_script:
    - chmod 400 $SSH_KEY
    - apk add --no-cache openssh
    script: ssh -i ~/.ssh/id_ecdsa root@192.168.1.139 "
            docker login -u $REGISTRY_USER -p $REGISTRY_PASSWD &&
            docker ps -aq | xargs docker stop | xargs docker rm &&
            docker run -d -p 5000:5000 $IMAGE_NAME:$IMAGE_TAG"



   

