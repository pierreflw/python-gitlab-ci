variables:
    IMAGE_NAME: flauw/learn_pipelines
    IMAGE_TAG: python_app.1.0

run_test:
    image: python:3.9-buster
    before_script:
        - apt-get update && apt-get install make
    script: 
        - make test

build_image:
    image: docker:27.5.1-cli
    services:
        - docker:27.5.1-dind
    variables:
        DOCKER_TLS_CERTDIR: "/certs"
    before_script:
        - set +x  # Désactive l'affichage dans les logs
        - export DECODED_VARIABLE=$(echo $REGISTRY_PASSWD | base64 -d)
        - set -x  # Réactive l'affichage
        - docker login -u $REGISTRY_USER -p $DECODED_VARIABLE
    script:
        - docker build -t $IMAGE_NAME:$IMAGE_TAG .
        - docker push $IMAGE_NAME:$IMAGE_TAG
